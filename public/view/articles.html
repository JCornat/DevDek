
<div ui-view="header"></div>

<div class="articles" ng-controller="ArticlesCtrl as ctrl">
    <div class="article" ng-repeat="article in ctrl.articles">
        <img ng-src="{{article.thumbnail}}" style="max-width: 100%;" alt=""/>
        <p>{{article.title}}</p>
        <p>{{article.subtitle}}</p>
        <a ui-sref="article({slug:'{{article.slug}}'})">Lire plus</a>
    </div>
</div>
