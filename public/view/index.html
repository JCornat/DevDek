<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>{{head.title}}</p>
    <ul>
        {{#each articles}}
        <li>{{name}}</li>
        {{/each}}
    </ul>
    <form method="POST" action="/">
        <input type="text" name="name"/>
        <input type="submit"/>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect("http://192.168.1.19:8080");
        socket.on('message', function(message) {
            alert(message);
        });
        socket.emit('new', 'Client');
    </script>
</body>
</html>
